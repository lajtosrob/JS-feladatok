<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        window.addEventListener("load", function () {
            let lottoNumber = [];
            let randomIndex = 0;
            let randomNumber;

            while (lottoNumber.length < 5) {
                randomNumber = Math.floor(Math.random() * 90) + 1;
                if (lottoNumber.includes(randomNumber)) {
                    continue;
                }
                else {
                    lottoNumber.push(randomNumber);
                }
            }
            //lottoNumber.sort();
            let maxNumber = 0;
            let maxTomb = [];
            for (let index = 0; index < 5; index++) {
                for (let tombIndex = 0; tombIndex < lottoNumber.length; tombIndex++) {
                    if (maxNumber < parseInt(lottoNumber[tombIndex])) maxNumber = parseInt(lottoNumber[tombIndex]);
                }
                maxTomb.unshift(maxNumber);
                //torol(maxNumber);
                lottoNumber.splice(lottoNumber.indexOf(maxNumber),1);
                maxNumber = 0;
            }

            function torol(maxNumber) {
                for(item in lottoNumber) {
                    if(maxNumber == parseInt(item)) {
                        lottoNumber.splice(lottoNumber.indexOf(item),1);
                    }
                }
            }


            document.getElementById("result").innerText = maxTomb.join(", ");
        })


    </script>
    <div id="result"></div>
</body>

</html>
