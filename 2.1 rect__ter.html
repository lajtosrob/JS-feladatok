<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Négyzet kerülete, területe</title>
</head>

<body>
    <script>
        window.addEventListener("load", function () {
            var siteA = prompt('Adja meg a négyzet a oldalát');
            var siteB = prompt('Adja meg a négyzet a oldalát');
            var terulet = parseInt(siteA) * parseInt(siteB);
            var kerulet = (parseInt(siteA) + parseInt(siteB)) * 2;
            alert('A négyzet kerülete: ' + kerulet);
            alert('A négyzet területe: ' + terulet);
        })


    </script>
</body>

</html>
