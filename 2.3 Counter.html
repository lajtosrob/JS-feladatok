<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.3 Counter</title>
</head>
<body>
    <script>
        window.addEventListener("load", function() {
            var startValue = 60;

        const myInterval = setInterval(reverseCount, 1000);        

        function reverseCount() {

            if(startValue == 0) {
                stopInterval();
            }
            else{
                startValue-=1;
                document.getElementById("counter").innerHTML = startValue;
            }

        function stopInterval() {
            clearInterval(myInterval);
        }

        }


        });
    </script>
    <div id="counter"></div>

</body>
</html>
